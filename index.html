<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie App</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Movie Fetch APP -->
    <div class="container">
      <input type="text" id="movieName" placeholder="Search any Movie..." />
      <button class="btn" onclick="searchMovie()">Search Movie</button>
    </div>

    <div class="movie-box">
      <div>
        <h1 class="mg0" id="title">RRR</h1>
        <p>Description : <span id="description"></span></p>
        <p>Genre : <span id="genre"></span></p>
        <p>Language : <span id="language"></span></p>
        <p>Release date : <span id="date"></span></p>
        <p>Director : <span id="director"></span></p>
        <p>Actors : <span id="actors"></span></p>
        <p>Writer : <span id="writer"></span></p>
        <p>Awards : <span id="awards"></span></p>
        <p>IMDB Ratings : <span id="ratings"></span></p>
      </div>

      <img
        src="https://m.media-amazon.com/images/M/MV5BODUwNDNjYzctODUxNy00ZTA2LWIyYTEtMDc5Y2E5ZjBmNTMzXkEyXkFqcGdeQXVyODE5NzE3OTE@._V1_.jpg"
        alt=""
        id="poster"
      />
    </div>
    <div class="footer">A Project by Sai Prasad</div>
    <script src="script.js"></script>
  </body>
</html>
